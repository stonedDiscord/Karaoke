<!DOCTYPE html>
<html>

<head>
    <title>Music Search</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #loading-bar {
            width: 100%;
            height: 20px;
            background-color: lightgray;
            margin-bottom: 10px;
        }

        #load-progress {
            height: 100%;
            background-color: blue;
            transition: width 0.5s ease-in-out;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .search-form {
            margin-top: 20px;
        }

        .search-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <form class="search-form">
        <label for="title-search">Search:</label>
        <input type="text" id="search" class="search-input">
    </form>
    <div id="loading-bar">
        <div id="load-progress"></div>
    </div>
    <table id="music-table">
        <thead>
            <tr>
                <th>Request</th>
                <th>Title</th>
                <th>Artist</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'music_details.txt');
        xhr.responseType = 'text';
        xhr.onload = function () {
            if (xhr.status === 200) {
                var data = xhr.responseText.split('\n');
                var tableBody = document.querySelector('#music-table tbody');
                data.forEach(function (line) {
                    var obj = JSON.parse(line);
                    if (obj.data.hasOwnProperty('artistCode')) {
                        var row = document.createElement('tr');
                        var cellElement = document.createElement('td');
                        cellElement.textContent = obj.data.requestNo;
                        row.appendChild(cellElement);
                        var cellElement = document.createElement('td');
                        cellElement.textContent = obj.data.artist;
                        row.appendChild(cellElement);
                        var cellElement = document.createElement('td');
                        cellElement.textContent = obj.data.title;
                        row.appendChild(cellElement);
                        tableBody.appendChild(row);
                    }
                });
            } else {
                console.error('Error downloading file:', xhr.statusText);
            }
        };
        xhr.onerror = function () {
            console.error('Error downloading file:', xhr.statusText);
        };
        xhr.send();

        var progressWidth = 0;
        xhr.upload.onprogress = function (e) {
            if (e.lengthComputable) {
                progressWidth = Math.round((e.loaded / e.total) * 100);
                document.getElementById('load-progress').style.width = progressWidth + '%';
            }
        };

        $('.search-input').keyup(function () {
            var value = $(this).val().toLowerCase();
            $("#music-table tr").filter(function () {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    </script>
</body>

</html>
